<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>

    <link
      rel="stylesheet"
      href="{{ '/assets/css/global.css' | relative_url }}"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/vs.min.css"
    />

    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
        },
        options: {
          skipHtmlTags: [
            "script",
            "noscript",
            "style",
            "textarea",
            "pre",
            "code",
          ],
          processHtmlClass: "mathjax-process",
        },
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body
    data-difficulty="{{ page.difficulty }}"
    data-importance="{{ page.importance }}"
  >
    {% include sidebar.html %}

    <main>
      {% if page.difficulty %}
      <div class="page-info-container">
        <div class="page-info">
          <div class="info-row">
            <span class="label">Difficulty:</span>
            <span
              class="level {{ page.difficulty | downcase | replace: ' ', '-' }}"
            >
              {{ page.difficulty }}
            </span>
          </div>
          <div class="info-row">
            <span class="label">Importance:</span>
            <span class="stars">
              {% assign stars = page.importance | default: 0 %} {% for i in
              (1..3) %} {% if i <= stars %} ★ {% else %} ☆ {% endif %} {% endfor
              %}
            </span>
          </div>
        </div>
      </div>
      {% endif %} {{ content }}
    </main>

    <script src="{{ '/assets/js/sidebar.js' | relative_url }}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        hljs.highlightAll();
      });
    </script>

    <script src="{{ '/assets/js/page.js' | relative_url }}"></script>
  </body>
</html>
